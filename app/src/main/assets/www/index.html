<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
    window.BurgerTimeApp.requestData();
});

function saveData(){
    var item = $("#item").val();
    var num = $("#num").val();

    alert("item : " + item);
    alert("num : " + num);

    window.BurgerTimeApp.saveData(item, num);
}

function getAndroidData(data){
    alert(data);

    var dataArr = data.split("*nn*");
    $("#testDiv").empty();
    for(var count=0; count < dataArr.length; count++){
        $("#testDiv").append("<p>"+dataArr[count]+" </p>");
    }
}

function setMessage(arg) {
    alert(arg);
    var param = {};
    param.token = arg;
    gPost("/저장하러 날릴 URL"
            ,param
            , function(response){
                if(!response.result){
                    alert("디바이스 정보 저장 오류 어플리케이션을 다시 시작해 주십시오");
                }
            });

}

function finish() {
    document.location.href= window.location.href +"?webview=close";
}

</script>
</head>
<body>
<div>
    <p>Simple HTML</p>
    <form>
        <input id="item"type="text" value="" placeholder="item">
        <input id="num"type="text" value="" placeholder="num">
        <button type="button" onClick="saveData();">저장</button>
        <button type="button" onClick="finish();">닫기</button>
    </form>
</div>
</body>
</html>
